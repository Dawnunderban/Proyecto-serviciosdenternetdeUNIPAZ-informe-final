<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Menú de Rutinas - Animación de Entrada y Hover</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap');

    /* Fondo inicial de la página */
    body {
      background-image: url('../../../assets/images/jpg/musculos_seleccionados/fondo.png');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: space-between;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      padding: 40px;
      overflow: hidden;
      transition: background-image 0.3s ease;
    }

    /* Contenedor de cada columna */
    .menu-column {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    /* Estado inicial: camuflaje antes de animar */
    .menu-item {
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
      width: 200px;
      height: 115px;
      color: #ffffff;
      text-align: center;
      text-decoration: none;
      border-radius: 200px;
      font-size: 1.2em;
      font-weight: bold;
      font-family: 'Montserrat', sans-serif;
      overflow: hidden;
      background: linear-gradient(135deg, #1e3a8a, #001e4e);
      background-size: cover;
      background-position: center;
      cursor: pointer;
      transform: translateY(20px);
      opacity: 0;
      animation: slideIn 0.5s ease forwards;
      transition: transform 0.3s ease, background-image 0.3s ease;
    }

    /* Delays escalonados por columna e ítem */
    .menu-column:first-child .menu-item:nth-child(1) { animation-delay: 0.1s; }
    .menu-column:first-child .menu-item:nth-child(2) { animation-delay: 0.2s; }
    .menu-column:first-child .menu-item:nth-child(3) { animation-delay: 0.3s; }
    .menu-column:first-child .menu-item:nth-child(4) { animation-delay: 0.4s; }

    .menu-column:last-child .menu-item:nth-child(1) { animation-delay: 0.5s; }
    .menu-column:last-child .menu-item:nth-child(2) { animation-delay: 0.6s; }
    .menu-column:last-child .menu-item:nth-child(3) { animation-delay: 0.7s; }
    .menu-column:last-child .menu-item:nth-child(4) { animation-delay: 0.8s; }

    /* Keyframes para la animación de entrada */
    @keyframes slideIn {
      from {
        transform: translateY(20px);
        opacity: 0;
      }
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    /* Efecto hover (mantiene escala y transición) */
    .menu-item:hover {
      transform: scale(1.2);
    }
  </style>
</head>
<body>
  <!-- Columna izquierda -->
  <div class="menu-column">
    <div class="menu-item"
         data-bg="../../../assets/images/jpg/musculos_seleccionados/brazo.png"
         data-item-bg="../../../assets/images/jpg/brazo.webp"
         data-url="brazo.html">
      Brazo
    </div>
    <div class="menu-item"
         data-bg="../../../assets/images/jpg/musculos_seleccionados/empuje.png"
         data-item-bg="../../../assets/images/jpg/empuje.jpg"
         data-url="empuje.html">
      Empuje
    </div>
    <div class="menu-item"
         data-bg="../../../assets/images/jpg/musculos_seleccionados/gluteo_femoral.png"
         data-item-bg="../../../assets/images/jpg/gluteo_femoral.webp"
         data-url="gluteo_femoral.html">
      Glúteo y Femoral
    </div>
    <div class="menu-item"
         data-bg="../../../assets/images/jpg/musculos_seleccionados/jalon.png"
         data-item-bg="../../../assets/images/jpg/jalon.webp"
         data-url="jalon.html">
      Jalón
    </div>
  </div>

  <!-- Columna derecha -->
  <div class="menu-column">
    <div class="menu-item"
         data-bg="../../../assets/images/jpg/musculos_seleccionados/cuadriceps_gemelos.png"
         data-item-bg="../../../assets/images/jpg/cuadriceps_gemelos.jpg"
         data-url="cuadriceps_gemelos.html">
      Cuádriceps y Gemelos
    </div>
    <div class="menu-item"
         data-bg="../../../assets/images/jpg/musculos_seleccionados/torso.png"
         data-item-bg="../../../assets/images/jpg/torso.jpg"
         data-url="torso.html">
      Torso
    </div>
    <div class="menu-item"
         data-bg="../../../assets/images/jpg/musculos_seleccionados/tren_inferior.png"
         data-item-bg="../../../assets/images/jpg/tren_inferior.jpg"
         data-url="tren_inferior.html">
      Tren Inferior
    </div>
    <div class="menu-item"
         data-bg="../../../assets/images/jpg/musculos_seleccionados/tren_superior.png"
         data-item-bg="../../../assets/images/jpg/tren_superior.jpg"
         data-url="tren_superior.html">
      Tren Superior
    </div>
  </div>

  <script>
    const items = document.querySelectorAll('.menu-item');
    const originalBg = getComputedStyle(document.body).backgroundImage;

    items.forEach(item => {
      item.addEventListener('mouseover', () => {
        document.body.style.backgroundImage = `url('${item.dataset.bg}')`;
        item.style.backgroundImage = `url('${item.dataset.itemBg}')`;
      });

      item.addEventListener('mouseout', () => {
        document.body.style.backgroundImage = originalBg;
        item.style.backgroundImage = '';
      });

      item.addEventListener('click', () => {
        window.location.href = item.dataset.url;
      });
    });
  </script>
</body>
</html>

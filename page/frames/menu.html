<!DOCTYPE html>

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Menú Izquierdo Animado</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #010027;
      overflow-y: hidden;
    }
    .menu {
      display: flex;
      flex-direction: column;
      height: 100vh;
      border-right: 1px solid #444;
      overflow: hidden;
    }
    .menu-item {
      padding: 15px;
      text-align: center;
      border-bottom: 1px solid #444;
      cursor: pointer;
      background-color: #010027;
      color: #fff;
      font-weight: bold;
      transition: background-color 0.3s ease, color 0.3s ease, transform 0.3s ease, box-shadow 0.3s ease;
    }
    .menu-item:hover {
      background-color: #e0e0e0;
      color: #000;
      transform: translateX(8px) scale(1.05);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
      animation: bounce 0.5s ease;
    }
    .menu-item img {
      display: block;
      margin: 10px auto 0;
      width: 40px;
      height: 40px;
      filter: invert(1);
      transition: transform 0.3s ease, filter 0.3s ease;
    }
    .menu-item:hover img {
      filter: invert(0);
      transform: rotate(15deg) scale(1.1);
    }
    @keyframes bounce {
      0% {
        transform: translateX(8px) scale(1.05) translateY(0);
      }
      50% {
        transform: translateX(8px) scale(1.05) translateY(-8px);
      }
      100% {
        transform: translateX(8px) scale(1.05) translateY(0);
      }
    }
  </style>
  <script>
    function navigate(targetUrl) {
      parent.centerFrame.location = targetUrl;
    }
  </script>
</head>

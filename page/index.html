<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>VoidFit</title>
  <link rel="icon" href="../assets/images/icons/Icono-Pag-Gym_inicio.png" type="image/png"/>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: grid;
      grid-template-columns: 8% 92%;
      grid-template-rows: 18% 82%;
      height: 100vh;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    .menu {
      grid-row: 1 / span 2;
      grid-column: 1 / 2;
    }

    .header {
      grid-row: 1 / 2;
      grid-column: 2 / 3;
    }

    .main {
      grid-row: 2 / 3;
      grid-column: 2 / 3;
    }
  </style>
</head>
<body>
  <iframe src="frames/menu.html" class="menu" name="menuFrame"></iframe>
  <iframe src="frames/header.php" class="header" name="headerFrame"></iframe>
  <iframe src="frames/home.php" class="main" name="centerFrame"></iframe>
</body>
</html>
